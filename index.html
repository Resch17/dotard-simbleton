<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dotard & Simbleton</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <main class="container">
    <div>
      <h1>Active Businesses</h1>
      <article class="businessList"></article>
    </div>
    <div>
      <button id="nyToggle">Show/Hide NY Businesses</button>
      <div id="nyBus">
        <h2>New York Businesses</h2>
        <article class="businessList--newYork">
          
        </article>
      </div>
    </div>
    <div>
      <h2>Company Search</h2>
      <input type="text" placeholder="Enter company name" id="companySearch" />
      <article class="foundCompanies"></article>
    </div>
    <div>
      <h1>Purchasing Agents</h1>
      <article class="agents"></article>
    </div>
    <div>
      <h2>Agent Search</h2>
      <input type="text" placeholder="Enter agent name" id="agentSearch" />
      <article class="foundAgents"></article>
    </div>
  </main>
  <script src="./scripts/main.js" type="module"></script>
</body>
</html>
